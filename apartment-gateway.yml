server:
 port: 8901
 
 
spring:
  application:
    name: apartment-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
            - GET
            - POST
            - OPTIONS
  
 
management:
  endpoints:
    web:
      exposure:
        include: "*"          
  endpoint:
    health:
      enabled: true


          
        

